<!DOCTYPE html>
<html lang="pt">
<head>
	<title> Minesweeper </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!--JQUERY--><script src="content/jquery/jquery-min.js"></script>
	<!--SCRIPTS--><script type="text/javascript" src="content/scripts.js"></script>

	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="content/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="content/bootstrap/css/bootstrap-theme.min.css">
	<script src="content/bootstrap/js/bootstrap.min.js"></script>

	<!--Google Web Font--> <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<!--FONT AWESOME--> <link rel="stylesheet" href="content/fa/css/font-awesome.min.css">

	<!--STYLESHEET--><link rel="stylesheet" type="text/css" href="content/style.css">
</head>

<body oncontextmenu="return false;">
	<div class="alert alert-info" id="prompt">
	    <div class="row">
       		<div id="ptext" class="col-sm-6"><div id="prompt-text"></div></div>
        	<div id="pbutton" class="col-sm-6"><button type="button" id="stop-waiting" class="btn btn-warning">Desistir de esperar</button></div>
    	</div>
	</div>
	<div class="sound">
		<button type="button" id="volume" class="btn btn-warning"><i class="fa fa-volume-up"></i></button>
	</div>



	<div id="title">
		<img id="logo" alt="mine logo" src="content/imgs/minelogo.jpg" class="img-responsive img-circle"/>
		<h1>Minesweeper&nbsp;<small>por Bernardo Costa e João Faria</small></h1>
	</div>

	<div id="login">
	<div class="col-md-5"></div>
	<div class="col-md-2" id="login-center">
		<div class="form-group">
		  <input type="text" class="form-control" id="usr" placeholder="Username">
		</div>
		<div class="form-group">
		  <input type="password" class="form-control" id="pwd" placeholder="Password">
		</div>
		<button type="button" id="login-btn" class="btn btn-success" disabled>Login</button>
		<button type="button" id="convidado" class="btn btn-info">Convidado</button>

	</div>
	<div class="col-md-5"><div class="alert alert-warning" id="usr-error">Erro.</div></div>
	</div>

	<div id="menu">
		<div class="radio-inline">
		  <label><input type="radio" name="players" value="1" checked ><i class="fa fa-user"></i> Um Jogador</label>
		</div>
		<div class="radio-inline">
		  <label><input type="radio" id="multiplayer" name="players" value="2"><i class="fa fa-users"></i> Dois Jogadores</label>
		</div>

		<br>

		<div class="radio-inline">
		  <label id="diff-1"><input type="radio" name="difficulty" value="1" checked><i class="fa fa-check"></i> Beginner</label>
		</div>
		<div class="radio-inline">
		  <label id="diff-2"><input type="radio" name="difficulty" value="2"><i class="fa fa-exclamation"></i> Intermediate</label>
		</div>
		<div class="radio-inline">
		  <label id="diff-3"><input type="radio" name="difficulty" value="3"><i class="fa fa-remove"></i> Expert</label>
		</div>

		<br><br>

		<div class="btn-group">
			<button type="button" id="start" class="btn btn-success">Começar Jogo</button>
			<button type="button" id="honor" class="btn btn-default">Quadro de Honra</button>
		</div>
	</div>

	<div id="honor-scr">

		<div id="gsel" class="btn-group">
			  <button id="hsingle" type="button" class="hb btn btn-success">Singleplayer</button>
			  <button id="hmulti" type="button" class="hb btn btn-danger">Multiplayer</button>
		</div>

		<div  class="btn-group">
			  <button id="hshow0" type="button" class="hb btn btn-success">Beginner</button>
			  <button id="hshow1" type="button" class="hb btn btn-warning">Intermediate</button>
			  <button id="hshow2" type="button" class="hb btn btn-danger">Expert</button>
		</div>
		<div id="honor-tbl">
		</div>
		<button type="button" id="honor-back" class="btn btn-default">Voltar</button>
	</div>

	<div id="progress">
		<div id="counters">Tempo Decorrido: segundos | <progress value="5" max="10">Minas por Encontrar:</progress> </div>
		<button type="button" id="giveup" class="btn btn-danger">Desistir</button>
	</div>

	<div id="mp-progress"><div class="row">
	    <div id="myLabel" class="col-sm-5"><span id="myTurn"></span>&nbsp;<span id="myName"></span></div>
        <div id="score" class="col-sm-2"><span id="myscore"></span> - <span id="opscore"></span></div>
        <div id="opLabel" class="col-sm-3"><span id="opName"></span>&nbsp;<span id="opTurn"></span></div>
		 <div id="btnPlace" class="col-sm-2"><button type="button" id="mpBack" class="btn btn-info">Menu</button></div>
     </div>
	</div>

	<div id="afterGame">
		<button type="button" id="restart" class="btn btn-success">Recomeçar</button>
		<button type="button" id="backToMenu" class="btn btn-info">Menu</button></div>


	<div id="game-board">


	</div>

	<div id="game-win">
		GANHOU!
	</div>
	<div id="game-lose">
		PERDEU!
	</div>
</body>
</html>
